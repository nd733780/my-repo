<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Áà¨Ê¢ØÈÅäÊà≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 15px;
        }
        
        button {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .reset-btn {
            background: #f44336;
            color: white;
        }
        
        .reset-btn:active {
            background: #da190b;
            transform: scale(0.95);
        }
        
        .game-wrapper {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        .game-area {
            position: relative;
            width: 350px;
            height: 2000px;
            margin: 0 auto;
        }
        
        .vertical-line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #333;
            transition: all 0.3s;
        }
        
        .vertical-line.tracing {
            width: 4px;
            box-shadow: 0 0 15px currentColor;
            filter: brightness(1.5);
        }
        
        .horizontal-line {
            position: absolute;
            height: 1.5px;
            background: #666;
        }
        
        .option-box {
            position: absolute;
            padding: 8px 12px;
            background: #f0f0f0;
            border: 2px solid #333;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            touch-action: manipulation;
        }
        
        .option-box:active {
            background: #e0e0e0;
            transform: scale(0.95);
        }
        
        .option-box.selected {
            background: #4CAF50;
            color: white;
            border-color: #2E7D32;
        }
        
        .top-option {
            top: -45px;
        }
        
        .bottom-option {
            bottom: -45px;
        }
        
        .tracer {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, transparent);
            box-shadow: 0 0 20px currentColor;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tracer.active {
            opacity: 0.8;
            animation: tremble 0.1s infinite, pulse 1s infinite;
        }
        
        @keyframes tremble {
            0%, 100% { transform: translate(-1px, 0); }
            25% { transform: translate(1px, 0.5px); }
            50% { transform: translate(-0.5px, -0.5px); }
            75% { transform: translate(0.5px, -1px); }
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 15px currentColor;
            }
            50% { 
                box-shadow: 0 0 30px currentColor;
            }
        }
        
        .result-box {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            display: none;
        }
        
        @media (max-width: 400px) {
            .game-area {
                width: 320px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            .option-box {
                padding: 6px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Áà¨Ê¢ØÈÅäÊà≤</h1>
        <div class="controls">
            <button class="reset-btn" onclick="resetGame()">üîÑ ÈáçÁΩÆ</button>
        </div>
        <div class="game-wrapper">
            <div class="game-area" id="gameArea"></div>
        </div>
        <div class="result-box" id="resultBox"></div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const resultBox = document.getElementById('resultBox');
        const numVerticalLines = 4;
        const numHorizontalLines = 241;
        const gameHeight = 2000;
        const spacing = 90;
        
        const topOptions = ['2', '7', '8', '9'];
        const bottomOptions = ['x', 'x', 'x', 'o'];
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A'];
        
        let horizontalLines = [];
        let selectedLine = null;
        let tracers = [];
        
        function createGame() {
            gameArea.innerHTML = '';
            horizontalLines = [];
            tracers = [];
            
            // ÂâµÂª∫4Ê¢ùÂûÇÁõ¥Á∑ö
            for (let i = 0; i < numVerticalLines; i++) {
                const vLine = document.createElement('div');
                vLine.className = 'vertical-line';
                vLine.style.left = (i * spacing + 40) + 'px';
                vLine.style.background = colors[i];
                vLine.id = 'vline-' + i;
                gameArea.appendChild(vLine);
                
                // ÂâµÂª∫ËøΩËπ§Âô®
                const tracer = document.createElement('div');
                tracer.className = 'tracer';
                tracer.style.color = colors[i];
                tracer.id = 'tracer-' + i;
                gameArea.appendChild(tracer);
                tracers.push(tracer);
            }
            
            // ÂâµÂª∫È†ÇÈÉ®ÈÅ∏È†Ö
            for (let i = 0; i < numVerticalLines; i++) {
                const topBox = document.createElement('div');
                topBox.className = 'option-box top-option';
                topBox.textContent = topOptions[i];
                topBox.style.left = (i * spacing + 20) + 'px';
                topBox.style.borderColor = colors[i];
                topBox.onclick = () => startTracing(i);
                gameArea.appendChild(topBox);
            }
            
            // ÂâµÂª∫Â∫ïÈÉ®ÈÅ∏È†Ö
            for (let i = 0; i < numVerticalLines; i++) {
                const bottomBox = document.createElement('div');
                bottomBox.className = 'option-box bottom-option';
                bottomBox.textContent = bottomOptions[i];
                bottomBox.style.left = (i * spacing + 20) + 'px';
                bottomBox.style.borderColor = colors[i];
                gameArea.appendChild(bottomBox);
            }
            
            // ÂâµÂª∫241Ê¢ùÊ©´Á∑ö
            const lineSpacing = gameHeight / (numHorizontalLines + 1);
            
            for (let i = 1; i <= numHorizontalLines; i++) {
                const hLine = document.createElement('div');
                hLine.className = 'horizontal-line';
                
                const startLine = Math.floor(Math.random() * (numVerticalLines - 1));
                const startX = startLine * spacing + 40;
                const y = i * lineSpacing;
                
                hLine.style.top = y + 'px';
                hLine.style.left = startX + 'px';
                hLine.style.width = spacing + 'px';
                
                horizontalLines.push({
                    y: y,
                    startLine: startLine,
                    endLine: startLine + 1
                });
                
                gameArea.appendChild(hLine);
            }
            
            horizontalLines.sort((a, b) => a.y - b.y);
        }
        
        function startTracing(lineIndex) {
            if (selectedLine !== null) return;
            
            selectedLine = lineIndex;
            resultBox.style.display = 'none';
            
            // Ê®ôË®òÈÅ∏‰∏≠ÁöÑÈ†ÇÈÉ®ÈÅ∏È†Ö
            const topBoxes = document.querySelectorAll('.top-option');
            topBoxes.forEach((box, i) => {
                box.classList.toggle('selected', i === lineIndex);
            });
            
            // ÈñãÂßãËøΩËπ§ÂãïÁï´
            const tracer = tracers[lineIndex];
            const vLine = document.getElementById('vline-' + lineIndex);
            
            tracer.classList.add('active');
            vLine.classList.add('tracing');
            
            let currentLine = lineIndex;
            let currentY = 0;
            
            const interval = setInterval(() => {
                currentY += 4;
                
                // Êõ¥Êñ∞ËøΩËπ§Âô®‰ΩçÁΩÆ
                tracer.style.left = (currentLine * spacing + 32) + 'px';
                tracer.style.top = currentY + 'px';
                
                // Ê™¢Êü•ÊòØÂê¶Á¢∞Âà∞Ê©´Á∑ö
                for (let line of horizontalLines) {
                    if (Math.abs(currentY - line.y) < 4) {
                        if (currentLine === line.startLine) {
                            currentLine = line.endLine;
                            break;
                        } else if (currentLine === line.endLine) {
                            currentLine = line.startLine;
                            break;
                        }
                    }
                }
                
                // Âà∞ÈÅîÂ∫ïÈÉ®
                if (currentY >= gameHeight) {
                    clearInterval(interval);
                    tracer.classList.remove('active');
                    vLine.classList.remove('tracing');
                    showResult(currentLine);
                    selectedLine = null;
                }
            }, 20);
        }
        
        function showResult(finalLine) {
            resultBox.textContent = `ÁµêÊûúÔºö${bottomOptions[finalLine]}`;
            resultBox.style.display = 'block';
            resultBox.style.background = bottomOptions[finalLine] === 'o' ? '#d4edda' : '#f8d7da';
            resultBox.style.borderColor = bottomOptions[finalLine] === 'o' ? '#28a745' : '#dc3545';
        }
        
        function resetGame() {
            selectedLine = null;
            resultBox.style.display = 'none';
            
            const topBoxes = document.querySelectorAll('.top-option');
            topBoxes.forEach(box => box.classList.remove('selected'));
            
            tracers.forEach(tracer => {
                tracer.classList.remove('active');
            });
            
            document.querySelectorAll('.vertical-line').forEach(line => {
                line.classList.remove('tracing');
            });
            
            createGame();
        }
        
        // ÂàùÂßãÂåñÈÅäÊà≤
        createGame();
    </script>
</body>
</html>
